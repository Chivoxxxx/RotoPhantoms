<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roto Phantoms - Team</title>
  <style>
    body {
      background-color: #0000AA;
      color: white;
      font-family: "Courier New", monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .content {
      max-width: 80%;
    }

    .file-tree {
      font-size: 1.2em;
      user-select: none;
    }

    .file-tree span {
      display: block;
      cursor: pointer;
      transition: color 0.2s;
    }

    .folder {
      color: #33CC33;
      margin-left: 10px;
      position: relative;
    }

    .folder::before {
      content: "üìÅ ";
    }

    .folder.open::before {
      content: "üìÇ ";
    }

    .folder:hover {
      color: #66FF66;
    }

    .file {
      color: white;
      padding-left: 20px;
      margin-left: 20px;
    }

    .file::before {
      content: "üìÑ ";
    }

    .subfolder {
      margin-left: 20px;
      display: none;
      transition: all 0.3s ease;
    }

    .subfolder.show {
      display: block;
    }

    .file a {
      text-decoration: none;
      color: white;
      transition: color 0.2s;
    }

    .file a:hover {
      color: #66FF66;
    }

    /* Buttons */
    .button-container {
      position: absolute;
      bottom: 40px;
      text-align: center;
      width: 100%;
    }

    .button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      background-color: #001a66;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: white;
      color: #0000AA;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="file-tree">
      <span class="folder open" onclick="toggleFolder(this)">C:/</span>
      <div class="subfolder show">
        <span class="folder open" onclick="toggleFolder(this)">team/</span>
        <div class="subfolder show">
          <span class="folder open" onclick="toggleFolder(this)">roto_phantoms/</span>
          <div class="subfolder show">
            <div class="file"><a href="Jood.html">Jood_AwladThani.exe</a></div>
            <div class="file"><a href="Sura.html">Sura_Ambusaidi.exe</a></div>
            <div class="file"><a href="Sheyam.html">Sheyam_Al-Busaidi.exe</a></div>
            <div class="file"><a href="Raneem.html">Raneem_Al-Khudhuri.exe</a></div>
          </div>
          <span class="folder open" onclick="toggleFolder(this)">resources/</span>
          <div class="subfolder show">
            <div class="file"><a href="Achievements .html">achievements.yaml</a></div>
            <div class="file"><a href="Archive.html">archive.config</a></div>
            <div class="file"><a href="https://www.instagram.com/rotophantoms?igsh=MWhzZ3NqM2Vlc3VrdA==">instagram.txt</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <a href="index.html" class="button">Home</a>
    <a href="team.html" class="button">Team</a>
    <a href="policy.html" class="button">Policy</a>
  </div>

  <audio id="beep" src="beep.mp3" preload="auto"></audio>

  <script>
    const beep = document.getElementById("beep");
    window.addEventListener("load", () => {
      beep.play().catch(() => {
        const enableBeep = () => {
          beep.play();
          document.removeEventListener("click", enableBeep);
          document.removeEventListener("keydown", enableBeep);
        };
        document.addEventListener("click", enableBeep);
        document.addEventListener("keydown", enableBeep);
      });
    });

    function toggleFolder(folderElement) {
      const subfolder = folderElement.nextElementSibling;
      if (subfolder && subfolder.classList.contains("subfolder")) {
        subfolder.classList.toggle("show");
        folderElement.classList.toggle("open");
      }
    }
  </script>

</body>
</html>
